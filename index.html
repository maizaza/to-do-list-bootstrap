<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold text-primary">Bootstrap To-Do</h1>
                    <p class="text-muted">Your Tasks, beautifully organized</p>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="input-group mb-2">
                            <input type="text" id="taskInput" class="form-control"
                                placeholder="Add a task and press Enter...">
                            <select id="prioritySelect" class="form-select" style="max-width: 120px;">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                            <button class="btn btn-primary" id="addTaskBtn">
                                <i class="bi bi-plus-lg"></i> Add
                            </button>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-primary active filter-btn" data-filter="all">All</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="active">Active</button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <input type="text" id="searchInput" class="form-control w-auto" placeholder="Search tasks...">
                </div>

                <div id="taskList"></div>

                <div class="d-flex justify-content-between align-items-center mt-4 p-3 bg-white rounded shadow-sm">
                    <span id="taskStats" class="text-muted small">0 total, 0 active</span>
                    <button class="btn btn-sm btn-outline-danger" id="clearCompletedBtn">Clear Completed</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editTaskInput" class="form-control mb-3">
                    <select id="editPrioritySelect" class="form-select">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
